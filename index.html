<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>007 By AGREG</title>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<!-- HEADER -->
		<header></header>
		<!-- NAV -->
		<nav>
			<img
				src="res/web/togglemenu.png"
				alt="Menu icon"
				onclick="openMenu()"
				class="menuicon"
			/>
			<div
				class="navcontainer"
				id="navcontainer"
			>
				<div class="navitem">
					<a href="#films">
						<img
							class="portrait"
							src="res/web/007.png"
							alt="007 letters"
						/>
						<p>Inicio</p></a
					>
				</div>
				<div class="navitem">
					<a href="#author">
						<img
							class="portrait"
							src="res/portraits/author.avif"
							alt="007 Author"
						/>
						<p>Autor</p></a
					>
				</div>
				<div class="navitem">
					<a href="#connery">
						<img
							class="portrait"
							src="res/portraits/connery.jpg"
							alt="Sean Connery"
						/>
						<p>Sean Connery</p></a
					>
				</div>
				<div class="navitem">
					<a href="#moore">
						<img
							class="portrait"
							src="res/portraits/moore.jpg"
							alt="Roger Moore"
						/>
						<p>Roger Moore</p></a
					>
				</div>
				<div class="navitem">
					<a href="#dalton">
						<img
							class="portrait"
							src="res/portraits/dalton.jpg"
							alt="Timothy Dalton"
						/>
						<p>Timothy Dalton</p></a
					>
				</div>
				<div class="navitem">
					<a href="#brosnan">
						<img
							class="portrait"
							src="res/portraits/brosnan.jpg"
							alt="Pierce Brosnan"
						/>
						<p>Pierce Brosnan</p></a
					>
				</div>
				<div class="navitem">
					<a href="#craig">
						<img
							class="portrait"
							src="res/portraits/craig.jpg"
							alt="Daniel Craig"
						/>
						<p>Daniel Craig</p></a
					>
				</div>
			</div>
		</nav>

		<!-- MAIN -->
		<main>
			<!-- INI -->
			<section
				class="films"
				id="films"
			>
				<div
					class="filmsgallery"
					id="filmsgallery"
				>
					<img
						src="res/web/arrow-prev.png"
						class="arrow prev"
						id="btn_prev"
						alt="Gun left"
					/>
					<img
						src="res/web/arrrow-next.png"
						id="btn_next"
						class="arrow next"
						alt="Gun right"
					/>
					<img
						src=""
						alt=""
						id="filmimg"
						class="filmimg"
					/>
					<p id="filmtitle"></p>
				</div>
			</section>
			<!-- AUTHOR -->
			<section
				class="author"
				id="author"
			>
			<h1 class="sectiontitle">Ian Fleming</h1>
			<div class="sectionbody">
				<img src="res/actors/fleming.png" alt="Ian fleming">
			</div>
		</section>
			<!-- CONNERY -->
			<section
				class="connery"
				id="connery"
			>
				<h1 class="sectiontitle">Sean Connery</h1>
				<div class="sectionbody">
					<img src="res/actors/connery.png" alt="Sean Connery">
				</div>
		</section>
			<!-- MOORE -->
			<section
				class="moore"
				id="moore"
			>
				<h1 class="sectiontitle">Roger Moore</h1>
				<div class="sectionbody">
					<img src="res/actors/moore.png" alt="Roger Moore">
				</div>
		</section>
			<!-- DALTON -->
			<section
				class="dalton"
				id="dalton"
			></section>
			<!-- BROSNAN -->
			<section
				class="brosnan"
				id="brosnan"
			>
			<h1 class="sectiontitle">Pierce Brosnan</h1>
			<div class="sectionbody">
				<img src="res/actors/brosnan.png" alt="Pierce Brosnan">
			</div>
		</section>
			<!-- CRAIG -->
			<section
				class="craig"
				id="craig"
			>
				<h1 class="sectiontitle">Daniel Craig</h1>
				<div class="sectionbody">
					<img
						src="res/actors/craig.png"
						alt="Daniel Craig"
					/>
					
						<iframe
							frameborder="0"
							type="text/html"
							src="https://www.dailymotion.com/embed/video/x3n5s3b"
							allowfullscreen
							title="Dailymotion Video Player"
						>
						</iframe>
				</div>
			</section>
		</main>
		<!-- FOOTER -->
		<footer>
			<p>007 - 2023 by</p>
			<img
				src="res/web/agreg_letra.png"
				alt="AGREG Logo"
			/>
		</footer>
	</body>
	<script src="js/main.js"></script>
	<script src="js/filmsgallery.js"></script>
</html>
